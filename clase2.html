<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login">
        <div class="sent-email-container container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="main-title title">Email enviado!</h1>
            <p class="main-title subtitle">Por favor, checa tu inbox y sigue las instrucciones para resetear tu contraseña</p>
            <div class="container-sentemail-logo">
                <img src="/icons/email.svg" alt="email" class="primary-logo">
            </div>
            <form action="*" class="form">
                <input type="button" value="Ingresar" class="primary-buttom login-buttom">
            </form>
            <span class="notas">¿No recibiste el email? <a href="*">Reenviar</a></span>
        </div>
    </div>
</body>
</html>
