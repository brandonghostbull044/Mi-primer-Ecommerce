<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login">
        <div class="form-container container">
            <img src="/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="main-title title">Crear una nueva contraseña</h1>
            <p class="main-title subtitle">Introduce una nueva contraseña<br>para tu cuenta</p>

            <form action="*" class="form">
                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="***********" class="input password">

                <label for="passwordrepeat" class="label">Repetir contraseña</label>
                <input type="password" id="passwordrepeat" placeholder="***********" class="input password">

                <input type="submit" value="Confirmar nueva Contraseña" class="primary-buttom confirm-buttom">
            </form>
        </div>
    </div>
</body>
</html>
